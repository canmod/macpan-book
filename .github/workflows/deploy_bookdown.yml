on:
  push:
     branches:
       - main



name: renderbook

jobs:
  bookdown:
    name: Render-Book
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install dependencies
        run: Rscript -e 'install.packages(c("rmarkdown","bookdown","ggplot2","dplyr","tidyr","lubridate","remotes"))'
      - name: Install McMasterPandemic
        run: Rscript -e 'remotes::install_github("mac-theobio/McMasterPandemic@tmb-condense")'
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Render Book
        run: Rscript -e 'rmarkdown::render_site(output_format = "bookdown::gitbook", encoding = "UTF-8")'
      - uses: actions/upload-artifact@v1
        with:
          name: _book
          path: _book/


  checkout-and-deploy:
    runs-on: ubuntu-latest
    needs: bookdown
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Download artifact
        uses: actions/download-artifact@v1.0.0
        with:
          # Artifact name
          name: _book # optional
          # Destination path
          path: docs/ # optional
      - name: Deploy to GitHub Pages
        uses: Cecilapp/GitHub-Pages-deploy@master
        env:
          EMAIL: ${{ secrets.EMAIL }}               # must be a verified email
          GH_TOKEN: ${{ secrets.GH_PAT }} # https://github.com/settings/tokens
          BUILD_DIR: docs/                     # "_site/" by default
